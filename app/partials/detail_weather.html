<div class="forecast-header">
    <div class="day">{{parseDate(useDayForecast.dt) | date:'fullDate'}}</div>
</div> <!-- .forecast-header -->
<div class="forecast-content">
    <div class="forecast-icon">
        <img ng-src="{{getIconImageUrl(useDayForecast.weather[0].icon)}}" width=48/>
        </div>
    <div class="degree"> {{useDayForecast.temp.day | number:1}}<sup>o</sup>C</div>
    <small>{{useDayForecast.temp.min}}<sup>o</sup></small>
</div>
